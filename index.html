<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
        <!-- Font Awesome-->
        <script src="https://kit.fontawesome.com/4278793463.js" crossorigin="anonymous"></script>
        <title>Word Hunt</title>
    </head>
    <body>
        
        <div id="game_area">
            <!-- Area for the general control buttons -->
            <div id="general_controls_area">
                <button id="btn_start" class="control btn_green"  aria-label="Start button">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button id="btn_info" class="control btn_green"  aria-label="Instructions button">
                    <i class="fa-solid fa-circle-info"></i>
                </button>
                <button id="btn_highscore" class="control"  aria-label="Leaderboard button">
                    <i class="fa-solid fa-award"></i>
                </button>
            </div>
            <!-- Area for showing the updated score -->
            <div id="time_score_area">
                <div id="score_label">Score:</div>
                <div id="score_value">0</div>
            </div>
            <!-- Area for the grid with the letters-->
            <div id="board_area" style="display: grid;">
                <div class="letter_square">W</div>
                <div class="letter_square">O</div>
                <div class="letter_square">R</div>
                <div class="letter_square">H</div>
                <div class="letter_square middle_square"></div>
                <div class="letter_square">D</div>
                <div class="letter_square">U</div>
                <div class="letter_square">N</div>
                <div class="letter_square">T</div>
            </div>
            <!-- Area for showing the instructions -->
            <div id="info_area" style="display: none;">
                <p class="info_heading">INSTRUCTIONS</p>
                    <p class="info_text">FIND THE 9-LETTER WORD!<br>
                   CLICK THE LETTERS IN THE GRID<br>
                    SCORE IS COUNTING DOWN FROM 300
                </p>

                <div class="info_text_images">
                    <div class="aligned">
                        <img src="assets/images/btn_blender_img.jpg" class="thumbnail" alt="">
                        <span>SCRAMBLES THE LETTERS: -25p</span>
                    </div>
                     <div class="aligned">
                        <img src="assets/images/btn_letter_img.jpg" class="thumbnail" alt="">
                        <span>REVEALS ONE LETTER: -50p</span>  
                     </div>
                     <div class="aligned">
                        <img src="assets/images/btn_enter_img.jpg" class="thumbnail" alt="">
                        <span>ENTER</span>  
                     </div>
                     <div class="aligned">
                        <img src="assets/images/btn_eraser_img.jpg" class="thumbnail" alt="">
                        <span>ERASE ALL THE LETTERS: -10p</span>  
                     </div>
                </div>
            </div>
            <!-- Area for showing the leaderbord -->
            <div id="highscore_area" style="display: none;">
                <p class="hs_heading">LEADERBOARD</p>   
            </div>
            <!-- Area for showing messages to the user -->
            <div id="message_area">$ Press Play or Info</div>
            <!-- Area where the letters from the grid are shown when a letter is clicked -->
            <div id="answer_area">
                <div class="user_letter">_</div>
                <div class="user_letter">_</div>
                <div class="user_letter">_</div>
                <div class="user_letter">_</div>
                <div class="user_letter">_</div>
                <div class="user_letter">_</div>
                <div class="user_letter">_</div>
                <div class="user_letter">_</div>
                <div class="user_letter">_</div>
            </div>
            <!-- Area for the game control buttons -->
            <div id="controls_area" style="display: flex;">
                <button id="btn_blender" class="control"  aria-label="Blender button" disabled>
                    <i class="fa-solid fa-blender"></i>
                </button>
                <button id="btn_letter" class="control"  aria-label="Next letter button" disabled>
                    <i class="fa-solid fa-square-h"></i>
                </button>
                <button id="btn_enter" class="control"  aria-label="Enter button" disabled>
                    <i class="fa-solid fa-right-to-bracket"></i>
                </button>
                <button id="btn_erase" class="control"  aria-label="Erase button" disabled>
                    <i class="fa-solid fa-eraser"></i>
                </button>
            </div>
            <!-- Are for the save dialog -->
            <div id="userInput_area" requried style="display: none;">
                <p>Enter name to save the score:</p>
                <input id="input_userName" type="text">
                <button id="btn_save">Save</button>
            </div>
        </div>

        <input type="hidden" id="pickedWord" value="">
        <script src="assets/js/script.js"></script>
    </body>
</html>
