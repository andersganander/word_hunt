<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Font Awesome-->
        <script src="https://kit.fontawesome.com/4278793463.js" crossorigin="anonymous"></script>
        <title>Word Hunt</title>
    </head>
    <body>
        
        <div id="game_area">
            <div> <h1>Word Hunt</h1></div>
            <div id="time_score_area"></div>
            <div id="board_area">
                <div class="letter_square"></div>
                <div class="letter_square"></div>
                <div class="letter_square"></div>
                <div class="letter_square"></div>
                <div class="letter_square"></div>
                <div class="letter_square"></div>
                <div class="letter_square"></div>
                <div class="letter_square"></div>
                <div class="letter_square"></div>
            </div>
            <div id="answer_area">
                <div class="user_letter">_</div>
                <div class="user_letter">_</div>
                <div class="user_letter">_</div>
                <div class="user_letter">_</div>
                <div class="user_letter">_</div>
                <div class="user_letter">_</div>
                <div class="user_letter">_</div>
                <div class="user_letter">_</div>
                <div class="user_letter">_</div>
            </div>
            <div id="controls_area">
                <button id="btn_blender" class="control">
                    <i class="fa-solid fa-blender"></i>
                </button>
                <button id="btn_letter" class="control">
                    <i class="fa-solid fa-square-h"></i>
                </button>
                <button id="btn_enter" class="control">
                    <i class="fa-solid fa-right-to-bracket"></i>
                </button>
                <button id="btn_erase" class="control">
                    <i class="fa-solid fa-eraser"></i>
                </button>
            </div>
        </div>
        <!-- Mainly for testing purposes so far... -->
        <input type="hidden" id="pickedWord" value=""/>
