<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Font Awesome-->
        <script src="https://kit.fontawesome.com/4278793463.js" crossorigin="anonymous"></script>
        <title>Word Hunt</title>
    </head>
    <body>
        
        <div id="game_area">
            <div> <h1>Word Hunt</h1></div>
            <div id="general_controls_area">
                <button id="btn_start" class="control btn_green">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button id="btn_info" class="control btn_green">
                    <i class="fa-solid fa-circle-info"></i>
                </button>
                <button id="btn_dark" class="control">
                    <i class="fa-solid fa-moon"></i>
                </button>
                <button id="btn_highscore" class="control">
                    <i class="fa-solid fa-star"></i>
                </button>
            </div>
            <div id="time_score_area">
                <div id="timer_label">Timer:</div>
                <div id="timer_value">0:00</div>
                <div id="score_label">Score:</div>
                <div id="score_value:">0</div>
            </div>
            <div id="board_area">
                <div class="letter_square">W</div>
                <div class="letter_square">O</div>
                <div class="letter_square">R</div>
                <div class="letter_square">H</div>
                <div class="letter_square middle_square"></div>
                <div class="letter_square">D</div>
                <div class="letter_square">U</div>
                <div class="letter_square">N</div>
                <div class="letter_square">T</div>
            </div>
            <div id="answer_area">
                <div class="user_letter">_</div>
                <div class="user_letter">_</div>
                <div class="user_letter">_</div>
                <div class="user_letter">_</div>
                <div class="user_letter">_</div>
                <div class="user_letter">_</div>
                <div class="user_letter">_</div>
                <div class="user_letter">_</div>
                <div class="user_letter">_</div>
            </div>
            <div id="controls_area">
                <button id="btn_blender" class="control" disabled>
                    <i class="fa-solid fa-blender"></i>
                </button>
                <button id="btn_letter" class="control" disabled>
                    <i class="fa-solid fa-square-h"></i>
                </button>
                <button id="btn_enter" class="control" disabled>
                    <i class="fa-solid fa-right-to-bracket"></i>
                </button>
                <button id="btn_erase" class="control" disabled>
                    <i class="fa-solid fa-eraser"></i>
                </button>
            </div>
        </div>
        <!-- Mainly for testing purposes so far... -->
        <input type="hidden" id="pickedWord" value=""/>
        <script src="assets/js/script.js"></script>
    </body>
</html>
